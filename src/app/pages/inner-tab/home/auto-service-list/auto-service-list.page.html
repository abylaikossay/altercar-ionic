<ion-content>
  <ion-refresher pullFactor="1" pullMin="60" pullMax="150" #ionRefresher (ionRefresh)="refreshPage($event)"
                 slot="fixed">
    <ion-refresher-content [pullingIcon]="null" [refreshingSpinner]="'crescent'">
    </ion-refresher-content>
  </ion-refresher>
  <app-common-header [header]="moviliHeader"></app-common-header>
  <div class="page-padding">
    <div class="filter-header-scroll">
      <div class="filter-item" *ngFor="let filter of filters"></div>
    </div>
    <div class="custom-margin-top"></div>
    <div class="active-applications">
      <div class="card-margin-border" *ngFor="let partner of partners">
        <app-applications-card [partner]="partner" (click)="goToPartner(partner)"
                               class="application-card"></app-applications-card>
      </div>
    </div>


  </div>



</ion-content>
