<div class="custom-margin-top"></div>
<label for="seasonId">Сезонность</label>
<input id="seasonId" class="custom-input" readonly [(ngModel)]="tireFilter.seasonName"
       (click)="openAlertSeason('Сезонность')"
       type="text" placeholder="Выберите cезонность">
<div class="custom-margin-top"></div>
<label for="widthId">Ширина</label>
<input id="widthId" class="custom-input" readonly [(ngModel)]="tireFilter.widthName" (click)="openAlertWidth('Ширина')"
       type="text" placeholder="Выберите ширину">
<div class="custom-margin-top"></div>
<label for="heightId">Высота</label>
<input id="heightId" class="custom-input" readonly [(ngModel)]="tireFilter.heightName" (click)="openAlertHeight('Высота')"
       type="text" placeholder="Выберите высоту">
<div class="custom-margin-top"></div>
<label for="diameterId">Диаметр</label>
<input id="diameterId" class="custom-input" readonly [(ngModel)]="tireFilter.diameterName"
       (click)="openAlertDiameter('Диаметр')"
       type="text" placeholder="Выберите диаметр">
